<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="Deema.css">
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="Style/Deema.css">
    <link rel="stylesheet" href="Style/projects.css">
    <title>Portfolio - Deema Hamidah</title>
    <style>
        /*card's styles*/
        /* أزرار الفلترة */
        .filter-btn {
            font-family: 'Press Start 2P', cursive;
            background: #ffffff;
            color: rgb(0, 0, 0);
            border: 4px solid #70646a;
            padding: 8px 16px;
            box-shadow: 4px 4px 0 #000000, inset -2px -2px 0 ;
            font-size: 10px;
            cursor: pointer;
        }

        .filter-btn:hover {
            transform: translateY(-5px);
        }

        /* Container للكاردز */
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px 10px;
        }

        /* الكارد نفسه */
        .project-card {
            background: #ffffff;
            border: 4px solid #000000;
            box-shadow:  6px 6px 0 #a79ca2;
            box-sizing: border-box;
            width: calc(25% - 20px);
            /* 4 cards per row */
            min-width: 220px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .project-card h4 {
            text-align: center;
            font-size: 12px;
            margin: 5px 0;
        }

        .project-card p {
            font-family: 'Times New Roman', serif;
            font-size: 11px;
            padding: 0 5px 10px 5px;
            text-align: justify;
        }

        .project-card .date {
            font-size: 8px;
            color: rgb(144, 137, 137);
            text-align: center;
            margin-bottom: 5px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .project-card {
                width: calc(33.33% - 20px);
            }
        }

        @media (max-width: 900px) {
            .project-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .project-card {
                width: 100%;
            }
        }
        /*end of card's styles*/
    </style>
</head>

<body>
    <section class="container" style="background-color:#e8e1e500">
        <div class="cards" style="  display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
            <div data-category="" style="background: #ffffff; border: 4px solid #000000; box-shadow: 6px 6px 0 #a79ca2; box-sizing: border-box; 
                    width: calc(100% - 20px); display: flex; flex-direction: column; transition: transform 0.2s;">
                <br>
                <center>
                    <h5 id="title"></h5>
                </center>
                <br>
                <img id="image" src="">
    
                <br>
    

                <p id="description" style=" font-family: 'Times New Roman', serif; padding: 0 5px 10px 5px;  text-align: justify; white-space: pre-line;  /* مهم جداً لعرض الأسطر */">
                </p>

                
                <center>
                    <div style="color: rgb(144, 137, 137); font-size: 12px;" id="date">

                    </div>
                </center>
                <br>
            </div>
        </div>
    </section>

</body>

<script src="js/projects-data.js"></script>
<script src="js/project-details.js"></script>
