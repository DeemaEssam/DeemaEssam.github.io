<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Destinations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row" id="card-container">
            <!-- Cards will be populated here dynamically -->
        </div>
    </div>

    <script>
        // URL to the raw JSON file on GitHub
        const datasetUrl = 'https://raw.githubusercontent.com/yourusername/yourrepo/main/dataset.json';

        // Fetch the dataset from GitHub
        fetch(datasetUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('card-container');
                
                // Loop through each item in the dataset
                data.forEach(destination => {
                    const cardHtml = `
                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="card text-light card-has-bg click-col" style="background-image:url('${destination.image}');">
                                <img class="card-img d-none" src="">
                                <div class="card-img-overlay d-flex flex-column">
                                    <div class="card-body">
                                        <div class="row">
                                            <small><i class="far fa-clock"></i>üìç${destination.city}</small>
                                            <small><i class="far fa-clock"></i>‚≠ê ${destination.placeRating}</small>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="media">
                                            <div class="media-body">
                                                <h4 class="my-0 text-light d-block">${destination.name}</h4>
                                                <small>‚≠ï ${destination.theme}</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHtml;  // Append the card HTML to the container
                });
            })
            .catch(error => console.error('Error fetching the dataset:', error));
    </script>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For the clock icon -->
</body>
</html>
