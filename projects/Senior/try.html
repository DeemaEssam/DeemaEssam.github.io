<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Destinations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('https://github.com/DeemaEssam/Final_Project/blob/main/img/bg2.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: rgb(125, 125, 125);
            position: relative;
            margin: 0;
            /* Ensure no extra spacing */
            height: 100vh;
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        /* Fix the blur effect so it stays in place */
        body::before {
            content: "";
            position: fixed;
            /* Keeps it fixed while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            /* Semi-transparent overlay */
            backdrop-filter: blur(10px);
            /* Apply blur */
            -webkit-backdrop-filter: blur(10px);
            /* Safari support */
            z-index: -1;
            /* Ensure it stays behind content */
        }

        h1 {
            color: #fff;
        }

        .lead {
            color: #aaa;
        }

        .wrapper {
            margin: 10vh
        }

        .card {
            border: none;
            transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);
            overflow: hidden;
            border-radius: 50px;
            
            box-shadow: 0 0 12px 0 rgba(0, 0, 0, 0.2);

            @media (min-width: 300px) {
                min-height: 300px;
                min-width: 300px;
            }

            &.card-has-bg {
                transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);
                background-size: 120%;
                background-repeat: no-repeat;
                background-position: center center;

                &:before {
                    content: '';
                    position: absolute;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    /*background: inherit;*/
                    -webkit-filter: grayscale(1);
                    -moz-filter: grayscale(100%);
                    -ms-filter: grayscale(100%);
                    -o-filter: grayscale(100%);
                    filter: grayscale(100%);
                }

                &:hover {
                    transform: scale(0.98);
                    box-shadow: 0 0 5px -2px rgba(0, 0, 0, 0.3);
                    background-size: 130%;
                    transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);

                    .card-img-overlay {
                        transition: all 800ms cubic-bezier(0.19, 1, 0.22, 1);
                        background: rgb(0, 0, 0);
                        background: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgb(0, 0, 0) 100%);
                    }
                }
            }

            .card-footer {
                background: none;
                border-top: none;

                .media {
                    img {
                        border: solid 3px rgba(255, 255, 255, 0.3);
                    }
                }
            }

            .card-title {
                font-weight: 800
            }

            .card-meta {
                color: rgba(0, 0, 0, 0);
                text-transform: uppercase;
                font-weight: 500;
                letter-spacing: 2px;
            }

            .card-body {
                transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);
            }

            &:hover {
                .card-body {
                    margin-top: 30px;
                    transition: all 800ms cubic-bezier(0.19, 1, 0.22, 1);
                }

                cursor: pointer;
                transition: all 800ms cubic-bezier(0.19, 1, 0.22, 1);
            }

            /*.card-img-overlay {
                transition: all 800ms cubic-bezier(0.19, 1, 0.22, 1);
                background: rgba(255, 185, 33, 0);
                background: linear-gradient(0deg, rgba(0, 0, 0, 0.185) 0%, rgb(0, 0, 0) 100%);
                }*/
        }

        :root {
            --orange: #fd9940;
            --darkorange: #dd7d25;
            --platinum: #e5e5e5;
            --black: #2b2d42;
            --white: #fff;
            --thumb: #edf2f4;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            padding: 0 15px;
            margin: 0 auto;
            color: var(--white);
        }

        h2 {
            font-size: 32px;
            margin-bottom: 1em;
        }

        .cards {
            display: grid;
            grid-auto-columns: 100%;
            grid-column-gap: 10px;
            grid-auto-flow: column;
            padding: 25px 0px;
            list-style: none;
            overflow-x: scroll;
            -ms-scroll-snap-type: x mandatory;
            scroll-snap-type: x mandatory;
        }

        .card {
            display: flex;
            flex-direction: column;
            padding: 20px;
            /*background: var(--white);
                background-image: url('https://github.com/DeemaEssam/Final_Project/blob/main/img/bg2.jpg?raw=true');*/
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 15%);
            scroll-snap-align: start;
            transition: all 0.2s;
        }

        .card:hover {
            /*background: #ff56223f;*/
            
            box-shadow: 0 0 5px -2px rgba(0, 0, 0, 0.3);
            background-size: 130%;
            transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);

            .card-img-overlay {
                transition: all 800ms cubic-bezier(0.19, 1, 0.22, 1);
                background: rgb(0, 0, 0);
                background: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgb(0, 0, 0) 100%);
            }
        }

        .card .card-title {
            font-size: 20px;
        }

        .card .card-content {
            margin: 20px 0;
            max-width: 85%;
        }

        .card .card-link-wrapper {
            margin-top: auto;
        }

        .card .card-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: var(--orange);
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .card:hover .card-link {
            background: var(--darkorange);
        }

        .cards::-webkit-scrollbar {
            height: 12px;
        }

        .cards::-webkit-scrollbar-thumb,
        .cards::-webkit-scrollbar-track {
            border-radius: 92px;
        }

        .cards::-webkit-scrollbar-thumb {
            background: var(--darkorange);
        }

        .cards::-webkit-scrollbar-track {
            background: var(--thumb);
        }

        @media (min-width: 500px) {
            .cards {
                grid-auto-columns: calc(50% - 10px);
                grid-column-gap: 20px;
            }
        }

        @media (min-width: 700px) {
            .cards {
                grid-auto-columns: calc(calc(100% / 3) - 20px);
                grid-column-gap: 30px;
            }
        }

        @media (min-width: 1100px) {
            .cards {
                grid-auto-columns: calc(25% - 30px);
                grid-column-gap: 40px;
            }
        }


        .tag {
            background-color: #FF5722;
            /* Vibrant orange */
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            font-size: 14px;

        }

        .tag:hover {
            background-color: #ff562298;
            /* Vibrant orange */
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            /* Position it from the left side to the middle */
            transform: translateX(-50%);
            /* Offset it by 50% of its width to truly center it */
            width: 70%;
            background-color: #b7a8a3bf;
            /* Vibrant color */
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }


        /* Navbar buttons */
        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            padding: 10px;
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        /* Hover effect */
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
        <section>
            <center>
                <img src="https://github.com/DeemaEssam/Final_Project/blob/main/img/icon.png?raw=true" width="80px">
                <br>
                <div class="tag">HISTORICAL SITES</div>
                <div class="tag">RESTAURANTS</div>
                <div class="tag">ADVENTURES</div>
                <div class="tag">CULTURAL SITES</div>
            </center>
            <br>
            
            <div class="container">
                <h1 class="display-4 font-weight-bolder">Most Popular</h1>
                    <div>
                        <ul class="cards" id="card-popular">

                        </ul>
                    </div>
            </div>
            
            <br>

            

            <div class="container mt-5">
                <div class="row" id="card-container">
                    <div class="row">
                        <div class="col text-center mb-5">
                            <h1 class="display-4 font-weight-bolder">Recommended Sites <br></h1>
                        </div>
                         <br>
                    </div>
                    <!-- Cards will be populated here dynamically -->
                    <br>
                </div>
            </div>
        </section>

        <script>
            // URL to the raw JSON file on GitHub
            const datasetUrl = 'https://raw.githubusercontent.com/DeemaEssam/DeemaEssam.github.io/main/projects/Senior/destination2.json';

            // Fetch the dataset from GitHub
            fetch(datasetUrl)
                .then(response => response.json())
                .then(data => {
                    // Populate the first container (card-container)
                    const container = document.getElementById('card-container');
                    data.forEach(destination => {
                        const cardHtml = `
                            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                                <div class="card text-light card-has-bg click-col" style="background-image:url('${destination.imageUrl}');">
                                    <img class="card-img d-none" src="">
                                    <div class="card-img-overlay d-flex flex-column">
                                        <div class="card-body">
                                            <div class="row">
                                                <small><i class="far fa-clock"></i>üìç${destination.city}</small>
                                                <small><i class="far fa-clock"></i>‚≠ê ${destination.placeRating}</small>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <div class="media">
                                                <div class="media-body">
                                                    <h4 class="my-0 text-light d-block">${destination.name}</h4>
                                                    <small>‚≠ï ${destination.theme}</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><br>
                        `;
                        const link = document.createElement('a');
                        link.href = `info2.html?id=${destination.id}`;  // The destination ID or unique identifier
                        link.innerHTML = cardHtml;
                        container.appendChild(link);
                    });

                    // Populate the second container (card-popular)
                    const containerPopular = document.getElementById('card-popular');
                    data.forEach(destination => {
                        const cardHtmlPopular = `
                                <li class="card" style="background-image: url('${destination.imageUrl}');">
                                    <div class="card-img-overlay d-flex flex-column">
                                        <div>
                                            <h3 class="card-title">${destination.name}</h3>
                                        </div>
                                        <div class="card-link-wrapper">
                                            <p>‚≠ï ${destination.theme}</p>
                                            <p>üìç${destination.city}</p>
                                            <p>‚≠ê ${destination.placeRating}</p>
                                        </div>
                                    </div>
                                </li>
                        `;
                        const link = document.createElement('a');
                        link.href = `info2.html?id=${destination.id}`;  // The destination ID or unique identifier
                        link.innerHTML = cardHtmlPopular;
                        containerPopular.appendChild(link);
                    });
                })
                .catch(error => console.error('Error fetching the dataset:', error));
        </script>


    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For the clock icon -->
</body>

</html>
