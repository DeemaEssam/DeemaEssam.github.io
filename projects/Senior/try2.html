<html>
    <head>
        <title>Popular and Recommended Sites</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="https://github.com/DeemaEssam/Final_Project/blob/main/img/icon.png?raw=true">
    </head>
    <body>
        <section>
            <center>
                <img src="https://github.com/DeemaEssam/Final_Project/blob/main/img/icon.png?raw=true" width="80px">
                <br>
                <div class="tag">HISTORICAL SITES</div>
                <div class="tag">RESTAURANTS</div>
                <div class="tag">ADVENTURES</div>
                <div class="tag">CULTURAL SITES</div>
            </center>
            <br>
            
            <div class="container">
                <h1 class="display-4 font-weight-bolder">Most Popular</h1>
                <ul class="cards" id="cards-list">
                    <!-- Cards will be dynamically inserted here -->
                </ul>
            </div>

            <div class="bottom-nav">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Profile</a>
                <a href="#" class="nav-item">Settings</a>
            </div>
        </section>

        <script>
            // Fetching data from the JSON file (or an API endpoint)
            fetch('popular_sites.json')
                .then(response => response.json())
                .then(data => {
                    const cardsList = document.getElementById('cards-list');
                    
                    // Loop through each site in the dataset
                    data.forEach(site => {
                        const cardElement = document.createElement('li');
                        cardElement.classList.add('card');
                        cardElement.style.backgroundImage = `url(${site.image_url})`;

                        // Card content
                        cardElement.innerHTML = `
                            <div>
                                <h3 class="card-title">${site.name}</h3>
                            </div>
                            <div class="card-link-wrapper">
                                <p>‚≠ï ${site.category}</p>
                                <p>üìç ${site.location}</p>
                                <p>‚≠ê ${site.rating}</p>
                            </div>
                        `;

                        // Append the card to the cards list
                        cardsList.appendChild(cardElement);
                    });
                })
                .catch(error => console.error('Error fetching the data:', error));
        </script>
    </body>
</html>
